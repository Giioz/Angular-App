<h1>Hotels :</h1>
<section>
    <div class="main-sect">
        <div class="hotel-card" *ngFor="let hotel of hotels" (click)="viewRooms(hotel.id)">
            <div class="content-card">
                <div class="hotel-image">
                    <img [src]="hotel.featuredImage" alt="hotel image">
                </div>
                <div class="hotel-content">
                    <p>{{hotel.name}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
