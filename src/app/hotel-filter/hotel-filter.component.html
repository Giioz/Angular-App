
<section>
    <div class="price">
        <label for="">Price Per Night</label>
        <input class="range" #range type="range" name="" id="" min="0" max="1000" value="0"  step="1" [(ngModel)]="rangeVal" (input)="onRangeChange($event)">
        <p>To:{{rangeVal}}</p>
    </div>
    <div class="type ">
        <label for="">Room Type</label>
        <select name="roomType" id="roomType" #roomTypeSelect>
            <option value="" disabled selected>Select Option</option>
            <option value="1">Single Room</option>
            <option value="2">Double Room</option>
            <option value="3">Deluxe Room</option>
        </select>
    </div>
    <div class="buttons">
        <button (click)="filter(roomTypeSelect.value)">APPLY FILTER</button>
        <button (click)="reset(roomTypeSelect)">RESET</button>
    </div>
</section>
